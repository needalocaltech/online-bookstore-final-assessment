name: Python CI/CD Pipeline

on:
  # Triggers the workflow on push or pull request events
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Dependencies and Application Modules
      # CRITICAL FIX: The key is 'pip install -e .' which uses setup.py.
      # This guarantees 'app' and 'models' are importable modules.
      run: |
        python -m pip install --upgrade pip
        
        # 1. Install the application in editable mode (uses setup.py)
        pip install -e .
        
        # 2. Install dependencies (including testing tools)
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install pytest pytest-cov coverage setuptools bcrypt

    - name: Run Tests and Generate Coverage Report
      # Run pytest from the root, relying on the installation above to fix paths.
      run: |
        # pytest -q --cov=app --cov=models --cov-report=xml --cov-report=term tests/
         pytest -q --cov=. --cov-report=xml --cov-report=term 
       

    - name: Upload Coverage Report (Codecov)
      uses: codecov/codecov-action@v3
      with:
        token: e9bc1cde-057f-48fb-99c3-f817fc9cc452
        files: ./coverage.xml
        fail_ci_if_error: true

    - name: Notify on Failure
      if: failure()
      run: echo "Tests failed! Check the run logs for details."
