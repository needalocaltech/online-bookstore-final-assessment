name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # ensure test deps even if not in requirements.txt
          pip install pytest pytest-cov flask

      - name: Show tree (debug)
        run: |
          echo "PWD: $PWD"
          ls -la
          echo "----"
          [ -d tests ] && (echo "tests/ found"; ls -la tests) || echo "tests/ NOT found"
          [ -d test ] && (echo "test/ found"; ls -la test) || echo "test/ NOT found"

      - name: Discover tests target
        run: |
          if [ -d tests ]; then
            echo "PYTEST_TARGET=tests" >> $GITHUB_ENV
          elif [ -d test ]; then
            echo "PYTEST_TARGET=test" >> $GITHUB_ENV
          else
            echo "PYTEST_TARGET=." >> $GITHUB_ENV
          fi

      - name: Run Tests and Generate Coverage Report
        env:
          PYTEST_ADDOPTS: "-q --maxfail=1 --disable-warnings"
        run: |
          echo "Running pytest against: $PYTEST_TARGET"
          # python -m pytest $PYTEST_TARGET --cov=. --cov-report=term --cov-report=xml
          python -m pytest  --cov=. --cov-report=term --cov-report=xml

          mkdir -p evidence/logs
          python -m pytest $PYTEST_TARGET -q --durations=10 > evidence/logs/slow_tests.txt || true

      - name: Upload coverage.xml artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Upload pytest logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evidence-logs
          path: evidence/logs
